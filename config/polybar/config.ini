[global/wm]
include-file = ~/.config/polybar/colors.ini

[bar/main]
width = 100%
height = 30
offset-x = 0
offset-y = 0
radius = 0
fixed-center = true

background = #2E3440
foreground = #FFFFFF

line-size = 2
line-color = 

border-size = 0
border-color = 

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = Iosevka Nerd Font:size=10;2
font-1 = Font Awesome 6 Free Solid:size=10;2

modules-left = xwindow
modules-center = date
modules-right = cpu memory battery pulseaudio

tray-position = right
tray-padding = 2
tray-background = #2E3440

wm-restack = generic
override-redirect = false

scroll-up = 
scroll-down = 

cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
label-maxlen = 30
format-foreground = #FFFFFF
format-background = #2E3440
format-padding = 2

[module/date]
type = internal/date
interval = 5

date = %Y-%m-%d %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = #FFFFFF
label-background = #2E3440
label-padding = 2

[module/cpu]
type = internal/cpu
interval = 2
label = CPU %percentage:2%%
format-prefix = "ïƒ¤ "
format-prefix-foreground = #FFFFFF
format-foreground = #FFFFFF
format-background = #2E3440
format-padding = 2

[module/memory]
type = internal/memory
interval = 2
label = MEM %percentage_used%%
format-prefix = "ï‹› "
format-prefix-foreground = #FFFFFF
format-foreground = #FFFFFF
format-background = #2E3440
format-padding = 2

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

label-charging = CHR %percentage%%
label-discharging = BAT %percentage%%
label-full = FULL
format-charging = <label-charging>
format-discharging = <label-discharging>
format-full = <label-full>
format-charging-foreground = #FFFFFF
format-discharging-foreground = #FFFFFF
format-full-foreground = #FFFFFF
format-charging-background = #2E3440
format-discharging-background = #2E3440
format-full-background = #2E3440
format-charging-padding = 2
format-discharging-padding = 2
format-full-padding = 2

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-volume = VOL %percentage%%
label-volume-foreground = #FFFFFF
label-volume-background = #2E3440
label-volume-padding = 2
label-muted = MUTE
label-muted-foreground = #FFFFFF
label-muted-background = #2E3440
label-muted-padding = 2
